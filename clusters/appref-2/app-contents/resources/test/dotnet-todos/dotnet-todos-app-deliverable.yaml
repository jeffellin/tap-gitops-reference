#@ load("@ytt:data", "data")

---
apiVersion: carto.run/v1alpha1
kind: Deliverable
metadata:
  labels:
    app.kubernetes.io/component: deliverable
    app.kubernetes.io/part-of: dotnet-todos 
    app.tanzu.vmware.com/deliverable-type: web
    carto.run/supply-chain-name: source-test-scan-to-url
    carto.run/workload-name: dotnet-todos-app
    carto.run/workload-namespace: dotnet-todos
  name: dotnet-todos-app
  namespace: dotnet-todos-test
spec:
  params:
  - name: gitops_ssh_secret
    value: git-ssh
  source:
    git:
      ref:
        branch: test
      url: https://github.com/jeffellin/gitops-dotnet-todos
    subPath: config/dotnet-todos/dotnet-todos-app
